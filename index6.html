<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Exercício 7 - Fibonacci</title>
</head>
<body>
  <h2>Sequência de Fibonacci</h2>
  <input type="number" id="quantidade" placeholder="Quantidade de termos">
  <button onclick="gerarFibonacci()">Gerar Sequência</button>
  <p id="resultado"></p>

  <script>
    function gerarFibonacci() {
      const n = parseInt(document.getElementById('quantidade').value);
      if (n <= 0) return;
      let sequencia = [0, 1];
      for (let i = 2; i < n; i++) {
        sequencia[i] = sequencia[i - 1] + sequencia[i - 2];
      }
      document.getElementById('resultado').textContent = `Fibonacci: ${sequencia.slice(0, n).join(', ')}`;
    }
  </script>

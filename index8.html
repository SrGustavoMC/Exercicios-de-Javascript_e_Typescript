  <title>Exercício 9 - Par ou Ímpar</title>
</head>
<body>
  <h2>Par ou Ímpar</h2>
  <input type="number" id="numero" placeholder="Digite um número">
  <button onclick="verificarParOuImpar()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificarParOuImpar() {
      const n = parseInt(document.getElementById('numero').value);
      const resultado = (n % 2 === 0) ? 'Par' : 'Ímpar';
      document.getElementById('resultado').textContent = `O número é: ${resultado}`;
    }
  </script>

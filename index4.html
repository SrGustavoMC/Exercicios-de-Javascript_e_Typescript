<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 5 - Números Pares</title>
</head>
<body>
  <h2>Filtrar Números Pares</h2>
  <input type="text" id="numeros" placeholder="Digite números separados por vírgula">
  <button onclick="filtrarPares()">Filtrar</button>
  <p id="resultado"></p>

  <script>
    function filtrarPares() {
      const entrada = document.getElementById('numeros').value;
      const array = entrada.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      const pares = array.filter(n => n % 2 === 0);
      document.getElementById('resultado').textContent = `Números pares: ${pares.join(', ')}`;
    }
  </script>

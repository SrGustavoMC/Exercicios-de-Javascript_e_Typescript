<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Maior entre dois números</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 8px; font-size: 16px; }
    #resultado { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Exercício 1 - Maior entre dois números</h2>
  
  <label>Digite o primeiro número:</label>
  <input type="number" id="num1"><br>

  <label>Digite o segundo número:</label>
  <input type="number" id="num2"><br>

  <button onclick="calcularMaior()">Verificar Maior</button>

  <p id="resultado"></p>

  <script>
    function calcularMaior() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("resultado").textContent = "Por favor, preencha ambos os campos com números válidos.";
        return;
      }

      const maior = num1 > num2 ? num1 : num2;
      document.getElementById("resultado").textContent = `O maior número é: ${maior}`;
    }
  </script>

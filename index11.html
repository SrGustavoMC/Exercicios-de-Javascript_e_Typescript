
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 12 - Validar CPF</title>
</head>
<body>
  <h2>Validar CPF</h2>
  <input type="text" id="cpf" placeholder="Digite o CPF (apenas números)">
  <button onclick="validarCPF()">Validar</button>
  <p id="resultado"></p>

  <script>
    function validarCPF() {
      let cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        document.getElementById('resultado').textContent = 'CPF inválido';
        return;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = 11 - (soma % 11);
      if (resto >= 10) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) {
        document.getElementById('resultado').textContent = 'CPF inválido';
        return;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = 11 - (soma % 11);
      if (resto >= 10) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) {
        document.getElementById('resultado').textContent = 'CPF inválido';
        return;
      }

      document.getElementById('resultado').textContent = 'CPF válido';
    }
  </script>

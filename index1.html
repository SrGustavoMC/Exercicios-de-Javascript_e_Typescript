  <title>Exercício 2 - Potência</title>
</head>
<body>
  <h2>Potência</h2>
  <input type="number" id="base" placeholder="Base">
  <input type="number" id="expoente" placeholder="Expoente">
  <button onclick="calcularPotencia()">Calcular Potência</button>
  <p id="resultado"></p>

  <script>
    function calcularPotencia() {
      const base = parseFloat(document.getElementById('base').value);
      const expoente = parseFloat(document.getElementById('expoente').value);
      const resultado = Math.pow(base, expoente);
      document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
    }
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 6 - Maior do Array</title>
</head>
<body>
  <h2>Maior Número em um Array</h2>
  <input type="text" id="numeros" placeholder="Digite números separados por vírgula">
  <button onclick="maiorNumero()">Encontrar Maior</button>
  <p id="resultado"></p>

  <script>
    function maiorNumero() {
      const entrada = document.getElementById('numeros').value;
      const array = entrada.split(',').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
      const maior = Math.max(...array);
      document.getElementById('resultado').textContent = `Maior número: ${maior}`;
    }
  </script>

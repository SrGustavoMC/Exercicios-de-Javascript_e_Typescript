  <title>Exercício 3 - Fatorial</title>
</head>
<body>
  <h2>Fatorial</h2>
  <input type="number" id="numero" placeholder="Digite um número">
  <button onclick="calcularFatorial()">Calcular Fatorial</button>
  <p id="resultado"></p>

  <script>
    function calcularFatorial() {
      const numero = parseInt(document.getElementById('numero').value);
      let fatorial = 1;
      for (let i = 2; i <= numero; i++) {
        fatorial *= i;
      }
      document.getElementById('resultado').textContent = `Fatorial de ${numero} é: ${fatorial}`;
    }
  </script>

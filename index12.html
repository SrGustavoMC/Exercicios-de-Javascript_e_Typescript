  <title>Exercício 13 - Cronômetro</title>
</head>
<body>
  <h2>Cronômetro</h2>
  <button onclick="iniciarCronometro()">Iniciar</button>
  <p id="tempo">0 segundo(s)</p>

  <script>
    let contador = 0;
    let intervalo;

    function iniciarCronometro() {
      if (intervalo) clearInterval(intervalo);
      contador = 0;
      intervalo = setInterval(() => {
        contador++;
        document.getElementById('tempo').textContent = `${contador} segundo(s)`;
      }, 1000);
    }
  </script>
